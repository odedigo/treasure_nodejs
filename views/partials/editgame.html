<main id="main">

           <!-- ======= Breadcrumbs ======= -->
      <section id="contact" class="contact section-bg">
      <div class="container">
        <h2>עריכת משחק {{data.gameName}}</h2>
        
        {{#compare data.error '!==' ''}}
        <div class="errMsg">{{data.error}}</div>
        {{/compare}}
        
        <div class="">

          <!-- TAB DEFINITIONS -->
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="gen-tab" data-bs-toggle="tab" data-bs-target="#gen" type="button" role="tab" aria-controls="gen" aria-selected="true">כללי</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="red-tab" data-bs-toggle="tab" data-bs-target="#red" type="button" role="tab" aria-controls="red" aria-selected="false">קב' אדומה</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="blue-tab" data-bs-toggle="tab" data-bs-target="#blue" type="button" role="tab" aria-controls="blue" aria-selected="false">קב' כחולה</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="green-tab" data-bs-toggle="tab" data-bs-target="#green" type="button" role="tab" aria-controls="green" aria-selected="false">קב' ירוקה</button>
            </li>
          </ul>
          <form id="gameEditor">
            <!-- GENERAL TAB-->
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="gen" role="tabpanel" aria-labelledby="gen-tab">
                
                <div class="mb-3 w-25">
                  <div class="mb-3">
                    <label for="gameName" class="form-label">שם המשחק</label>
                    <input type="input" class="form-control input-sm" id="gameName" placeholder="" value="{{game.gameName}}" readonly>
                  </div>
                  <div class="mb-3">
                    <label for="branch" class="form-label">סניף</label>
                    <input type="input" class="form-control input-sm" id="branch" value="{{game.branch}}" placeholder="" readonly>
                  </div>
                  <div class="mb-3 ">
                    <label for="version" class="form-label">גרסה</label>
                    <div class="d-flex">
                      <input type="input" class="form-control input-sm en" id="version" value="{{game.version}}" placeholder="" readonly>
                      <button type="button" class="btn btn-success text-nowrap">להעלות גרסה</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- ***************** COLOR ***************** -->
              <div class="tab-pane fade show" id="red" role="tabpanel" aria-labelledby="red-tab">
                <div class="row">
                  <div class="mb-3">
                    <div class="mb-3 w-25">
                      <label for="team-red" class="form-label">שם הקבוצה</label>
                      <input type="input" class="form-control input-sm" id="team-red" placeholder="" value="{{game.red.team}}">
                    </div>
                    <div class="mb-3 w-25">
                      <label for="color-red" class="form-label">צבע הקבוצה</label>
                      <input type="input" class="form-control input-sm en" id="color-red" placeholder="{{game.red.color}}" style="background-color:{{game.red.color}}" readonly>
                    </div>
                    <div class="mb-3 w-25">
                      <label for="bgColor-red" class="form-label">צבע רקע</label>
                      <input type="input" class="form-control input-sm en" id="bgColor-red" placeholder="{{game.red.bgColor}}" style="background-color:{{game.red.bgColor}}" readonly>
                    </div>
                  </div>
                </div>
                
                {{#each game.red.riddles as |rdl|}}
                <!-- RIDDLE -->
                <div class="mb-3 row"><!--row-->
                  <div class="col"><!--col-->
                    <label for="riddle1-red" class="form-label fw-bold fs-3">חידה {{rdl.index}}</label>
                    <div class="d-flex">
                      <img src="/img/form/red{{rdl.index}}.png" style="width:55px; height:55px"/>
                      <textarea class="form-control" id="riddle1-red" rows="8">{{rdl.text}}</textarea>
                    </div>
                    <div class="mb-3 w-100">
                      <div class="fw-bold">פתרון</div>
                      <div class="d-flex me-5">
                        1 <input type="number" class="form-control input-sm" id="vecSize1" placeholder="אורך הוקטור הראשון" > מטר
                         <input type="number" class="form-control input-sm" id="vecAngle1" placeholder="כיוון הוקטור הראשון" > מעלות
                      </div>
                      <div class="d-flex me-5">
                        2 <input type="number" class="form-control input-sm" id="vecSize2" placeholder="אורך הוקטור השני" > מטר
                        <input type="number" class="form-control input-sm" id="vecAngle2" placeholder="כיוון הוקטור השני" > מעלות
                      </div>
                      <div class="d-flex me-5">
                        3 <input type="number" class="form-control input-sm" id="vecSize3" placeholder="אורך הוקטור השלישי" > מטר
                        <input type="number" class="form-control input-sm" id="vecAngle3" placeholder="כיוון הוקטור השלישי" > מעלות
                      </div>
                    </div>
                  </div> <!-- end col -->
                  <div class="col"><!--col-->
                    <div class="mb-3 d-flex">
                      <label for="" class="form-label fw-bold">תמונה</label><br/>
                      <a href="#" data-bs-toggle="modal" data-bs-target="#imgGalleryModal" data-orig-game="11">
                        <img src="/img/rdl/{{rdl.img}}" class="img-thumbnail" alt="" id="thumb-red" style="max-height:400px">
                      </a>
                      
                    </div>
                  </div><!-- end col -->
                </div><!-- end row -->

                <hr class="hr" />
                {{/each}}
                          
              </div> <!-- end tab -->
              <!-- ***************** BLUE ***************** -->
              <div class="tab-pane fade" id="blue" role="tabpanel" aria-labelledby="blue-tab">

              </div>
              <!-- ***************** GREEN ***************** -->
              <div class="tab-pane fade" id="green" role="tabpanel" aria-labelledby="green-tab">

              </div>
            </div>
          </form>

        </div>
        
      </div>
    </section>


    <!-- Modal Image Gallery -->
    <div class="modal fade" id="imgGalleryModal" tabindex="-1" aria-labelledby="imgGalleryModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="imgGalleryModalLabel">בחירת תמונה</h5>              
          </div>
          <div class="modal-body modal-body-scrl">
            <form action="#" method="" role="form" class=""  id="cloneGameForm" > 
              
            <!-- Page Content -->
            <div class="container">


              <div class="row text-center text-lg-start">

                {{#each imgs as |img|}}
                <div class="col-lg-3 col-md-4 col-6">
                  <a href="#" class="d-block mb-4 h-100" onclick="markThumbnail(this); setMarkedThumbnail('thumb-red')">
                    <img class="img-fluid img-thumbnail" src="/img/rdl/{{img}}" alt="" style="border: 1px solid lightGray">
                  </a>
                </div>
                {{/each}}
                
              </div>

            </div>


          </div>
          <div id="modalErrRoleMsg" class="errMsg">&nbsp;</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">סגירה</button>
            <button type="submit" class="btn btn-primary">בחירה</button>
          </div>
        </form> 
      </div>
      </div>
    </div>

</main>
